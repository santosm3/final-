  <h2 class="tips-title">Latest Cat Care Tips</h2>
 
  <section class="tips-grid">
    
    <article>
      <figure>
        <img src="images/watertop.png" alt="Cat drinking water">
        <figcaption>Cats naturally have a very high thirst drive, so make sure to provide fresh and clean water to keep your kitty hyrdrated. Repleneshing their water bowl consistently throughout the day can also remind them to drink more. Consider investing in a cat water fountain for optimal hydration, as moving water can attract your cats attention.</figcaption>
      </figure>
    </article>

    <article class="tip-card">
      <figcure>
        <img src="images/brushcat.png" alt="Brushing a cat">
        <figcaption>Brush your cat on a regular basis to reduce shedding while also preventing hairballs. Cats love to be brushed with a fine tooth metal comb, as it mimics the feeling of their mother licking them as a kitten. Just a few minutes of brushing each day can do wonders for your cats coat and relationship with you.</figcaption>
      </figure>
    </article>

    <article class="tip-card">
        <figure>
          <img src="images/towercat.png" alt="Cat climbing tower">
          <figcaption>Find the perfect cat tower for your cat, as it can provide many physical and emotional benefits. Not only will this give them a nice place to scratch, this will also enhance their physical activity and provide them a sense of security. Cats naturally love to be in higher spaces, so providing your cat this spot can give them a sense of safety and control.</figcaption>
        </figure>
      </article>

     <article class="tip-card">
      <figure>
        <img src="images/treatcat.png" alt="Cat with treat">
        <figcaption>It's very important to reward your cat with treats, as this helps build trust and encourages good behavior. Additionally, treats can help deepen your emotional bond, provide mental and physical stimulation, and even provide nutritional value depending on the treat you choose. Every cat loves to be rewarded every now and then, especially once you figure out what they like!</figcaption>
      </figure>
    </article>

    <article class="tip-card">
      <figure>
        <img src="images/spacat.png" alt="Cat at the spa">
        <figcaption>Cats can truly sense when their owner cares about them. When you consistently provide for your cat in both emotional and physical ways, the love chemical oxytocin is released within both of you. This is why creating a small spa routine for your kitty can be amazing for your relationship with them. Find their favorite brush, trim their nails, and make them feel loved!</figcaption>
      </figure>
    </article>

      <article class="tip-card">
        <figure>
          <img src="images/toycat.png" alt="Cat with toy">
          <figcaption>Experiment and find out what toys your kitty likes to play with. There are an abundance of different cat toys available, so experience and take the time to find the right toys for then. There are springs, wands, crinkle balls, stuffed animals, and so much more.</figcaption>
        </figure>
      </article>
